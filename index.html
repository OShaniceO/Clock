<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Timezones</h1>
      </header>
      <section>
        <p id="result">Please select a city to view the time.</p>
      </section>
      <br />
      <main>
        <section class="search-container">
          <select id="citySelect">
            <option value="">--Select a City--</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
          </select>
        </section>
        <br />
        <section class="time-display">
          <div class="city-name" id="cityName">Cape Town:</div>
          <div class="city-time-date">
            <div class="city-date" id="cityDate">August 21, 2024</div>
            <div class="city-time" id="cityTime">12:00 PM</div>
          </div>
        </section>
      </main>
      <br />
      <footer>
        <p>
          Coded by Shanice Jones. Hosted on
          <a href="https://roaring-daifuku-292a48.netlify.app/" target="_blank"
            >Netlify</a
          >. Code on
          <a href="https://github.com/OShaniceO/Clock" target="_blank">GitHub</a
          >.
        </p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
    <script>
      function updateTime() {
        let cityTimeZone =
          document.querySelector("#citySelect").value || "Africa/Johannesburg";
        let cityTime = moment().tz(cityTimeZone);

        let cityNameElement = document.querySelector("#cityName");
        let cityDateElement = document.querySelector("#cityDate");
        let cityTimeElement = document.querySelector("#cityTime");

        let cityName = cityTimeZone.replace("_", " ").split("/")[1];
        cityNameElement.innerHTML = `${cityName}:`;

        cityDateElement.innerHTML = cityTime.format("MMMM Do YYYY");
        cityTimeElement.innerHTML = cityTime.format("h:mm:ss A");
      }

      function updateCity(event) {
        updateTime();
      }

      document
        .querySelector("#citySelect")
        .addEventListener("change", updateCity);

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
