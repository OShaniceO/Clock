<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Time Alert</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <h1>Select a City</h1>
    <select id="citySelect">
      <option value="">--Select a City--</option>
      <option value="Europe/Paris">Paris ðŸ‡«ðŸ‡·</option>
      <option value="Asia/Tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
      <option value="Australia/Sydney">Sydney ðŸ‡¦ðŸ‡º</option>
    </select>

    <script>
      document
        .getElementById("citySelect")
        .addEventListener("change", function () {
          const city = this.value;
          if (city) {
            const currentTime = moment()
              .tz(city)
              .format("dddd, MMMM D, YYYY h:mm A");
            alert(`It is ${currentTime} in ${city}`);
          }
        });
    </script>
  </body>
</html>
